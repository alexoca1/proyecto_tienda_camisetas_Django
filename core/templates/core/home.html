{% extends 'core/base.html' %}

{% block content %}

<style>
    body {
        background-image: url('/static/core/images/imagen1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
</style>

<div>
    <center>
        <br>
        <h1 style="font-size: 2.6em; color: #3b40ce; text-shadow: 10px 10px 20px rgba(227, 231, 243, 0.89); font-weight: bold;">TIENDA DE CAMISAS ALEX OCA</h1>
        <br>
        <p style="font-size: 2.2em; color: #a81d70; text-shadow: 2px 2px 4px rgba(218, 220, 233, 0.916); font-weight: bold;">¡Tenemos lo que buscas!</p>
    </center>
</div>

{% if request.user.is_authenticated %}
    <hr>
    <h2 style="text-align: center; margin-top: 20px; color: #666; text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);">{{ user.username|upper }}, ¡bienvenido!</h2>
{% endif %}
{% endblock %}
